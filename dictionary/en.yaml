  tags: [sequence, connective]
cena:
  family: "R"
  long: "This proposition is true if all propositions in sequence (Es0) are true."
  short: "AND-P0"
  tags: [sequence, connective]
cene:
  family: "R"
  long: "This proposition is true if at least one proposition in sequence (Es0) is true."
  short: "OR-P0"
  tags: [sequence, connective]
ceni:
