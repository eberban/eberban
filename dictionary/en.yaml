  short: "OR-P1"
  tags: [sequence, connective]
cani:
  family: "R"
  long: "This proposition is true if (Ec) satisfies exactly (On) (default: 1) proposition(s) in sequence [As1]."
  short: "XOR-P1"
  tags: [sequence, connective]
cona:
  family: "R"
  long: "This proposition is true if (Ec) and (Ac) satisfies all relations in sequence (Os2)."
  short: "AND-P2"
  tags: [sequence, connective]
cone:
