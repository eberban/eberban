    predicate.
pa:
  id: awzbv8iu8c
  family: "PA"
  gloss: "#assert"
  short: "Starts an assertive sentence, that the speaker asserts is true."
  notes: |
    {pa !X} is syntaxic sugar for {poe ezepa !X pou !P be mi sifpa ezepa}, with
    _X_ being the asserted proposition, and _P_ an unnamable predicate used
    solely to make an axiom. Since by uttering a {pa} sentence the speaker
    indeed asserts ({sifpa}) the proposition, it is not possible to reject this
    axiom.

    {ezepa} thus allows to refer to the latest assertion.
poi:
  id: ici1wrui6g
  family: "PO"
  gloss: "#question"
  short: "Start a question definition, the arguments being the unknown informations."
  notes: |
    {poi !P !X} is syntaxic sugar for {po !P !X pou !R be mi sifpoi via !P fo
    mo}, _P_ being the defined predicate word, _X_ the definition, and _R_ an
    unnamable predicate used solely to make an axiom. Since by uttering a {poi}
    sentence the speaker indeed ask a question ({sifpoi}), it is not possible to
    reject this axiom.
