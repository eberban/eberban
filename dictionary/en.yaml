# Roots :
kor:
  family: "R"
  long: "(Ec) are all the members of sequence [As]."
  short: "group"
  tags: [sequence]
cna:
  family: "R"
  long: "This proposition is true if all individuals in sequence (Es) satisfies property [A1]."
  short: "AND-I"
  tags: [sequence, connective]
cne:
  family: "R"
  long: "This proposition is true if at least one individual in sequence (Es) satisfies property [A1]."
  short: "OR-I"
  tags: [sequence, connective]
cni:
  family: "R"
  long: "This proposition is true if exactly (On) (default: 1) individuals in sequence (Es) satisfies property [A1]."
