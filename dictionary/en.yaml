  short: "[E:p] exists."
  definition: ùúÜc ùúÜe ‚ä§
  notes:
    Binding the [E] place multiple time allows to express equality/equivalence.

    Can also be used alone for tautology (always true).
mao:
  id: qzpxweephx
  family: "MI"
  gloss: "nary-imply"
  tags: [core]
  short: "All arguments satisfy predicate [E:p] if they satisfy predicate [A:p] (default: always true)."
  definition: ùúÜc ùúÜE ùúÜA ‚àÄx ‚àÄy ... A(c,x,y,...) ‚áí E(c,x,y,...)
  notes: |
